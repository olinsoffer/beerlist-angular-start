<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">BeerList</h1>
        <div class="page-header">
        </div>
        <div id="beers-list" class="row">
            <div class="col-md-4" ng-repeat="beer in beers">
                <div class="beer-container">
                    <img class="beer-pics" ng-src="{{beer.image_url}}" >
                    <h3 class="beer-title beer-textu">{{beer.name}}
                        <span class="beer-style">{{beer.style}}</span>
                    </h3>
                    <a class="reviews-link h4" ui-sref="beer({beerId: beer._id, beerParam: beer})">Reviews</a>
                    <button type="button" class="btn btn-primary" ng-click="removeBeer($index)">Remove</button>
                    <!-- <p class="beer-des beer-textu">{{beer.descrShort}}</p> -->
                </div>
            </div>
        </div>
        <form ng-submit="addBeer()">
            <h3>Add a new beer</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
